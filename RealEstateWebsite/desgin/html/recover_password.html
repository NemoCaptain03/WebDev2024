<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class = "wrapper">
        <div class = "container">
            <div class = "title-section">
                <h2 class = "title">Reset password</h2>
                <p class="para">Please enter your email address below to verify that it's associated with your account. A link to reset your password will be sent to your email.</p>
            </div>
            <form action = "" class = "from">
                <div class = "input-group">
                    <label for = "" class="label-title">Enter your email here</label>
                    <input type = "email" name = "email" placeholder = "Enter your email here">
                    <span class = "icon">&#9993;</span>
                </div>
                <div class = "input-group">
                    <button class = "submit-btn" type = "submit">Send reset email</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
