<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell</title>

  <!-- font awesome cdn link  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <!-- custom css file link  -->
  <link rel="stylesheet" href="../assets/css/style.css">
  <title>Amenities Options</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 20px;
      }
      .form-group {
          margin-bottom: 20px;
      }
      .form-group label {
          font-size: 20px; /* Increased font size for the main label */
          font-weight: bold;
      }
      .amenities-options {
          display: flex;
          flex-wrap: wrap;
          gap: 20px; /* Adds spacing between items */
          margin-top: 15px; /* Adds space between the label and checkboxes */
      }
      .amenities-options label {
          display: flex;
          align-items: center;
          font-size: 18px; /* Increase font size for the checkboxes' labels */
          padding: 10px;
          cursor: pointer;
          background-color: #f8f9fa;
          border: 1px solid #ddd;
          border-radius: 8px;
          box-sizing: border-box;
          width: 250px; /* Increase width for labels */
          transition: background-color 0.3s, border 0.3s;
      }
      .amenities-options input[type="checkbox"] {
          width: 20px; /* Make the checkbox larger */
          height: 20px; /* Make the checkbox larger */
          margin-right: 10px;
          cursor: pointer;
          transform: scale(1.5); /* Increase size of the checkbox */
      }
      .amenities-options label:hover {
          background-color: #e9ecef;
          border-color: #007bff;
      }
      .amenities-options input[type="checkbox"]:checked + label {
          background-color: #007bff;
          color: white;
          border-color: #007bff;
      }
  </style>
</head>
<body>

<!-- header section starts  -->
<div id="header-placeholder"></div>
<script>
   fetch('header.html')
     .then(response => response.text())
     .then(data => {
       document.getElementById('header-placeholder').innerHTML = data;
     });
</script>
<!-- header section ends  -->

<div class="sell">

  <section class="center">

    <form action="sell.html" method="post">
      <h3>Post your property</h3>
      <div class="box">
        <p>Your full name <span>*</span></p>
        <input type="text" name="name" required maxlength="50" placeholder="Enter your name" class="input">
      </div>
      <div class="box">
        <p>Location<span>*</span></p>
        <input type="text" name="location" required maxlength="80" placeholder="Enter property's location" class="input">
      </div>
      <div class="flex">
        <div class="box">
          <p>Property Type <span>*</span></p>
          <select name="type" class="input" required>
            <option value="flat">Flat</option>
            <option value="house">House</option>
          </select>
        </div>
        <div class="box">
          <p>BHK Numbers <span>*</span></p>
          <select name="bhk" class="input" required>
            <option value="1">1 BHK</option>
            <option value="2">2 BHK</option>
            <option value="3">3 BHK</option>
            <option value="4">4 BHK</option>
            <option value="5">5 BHK</option>
            <option value="6">6 BHK</option>
            <option value="7">7 BHK</option>
            <option value="8">8 BHK</option>
            <option value="9">9 BHK</option>
          </select>
        </div>
        <div class = "box">
          <p>Status <span>*</span></p>
          <select name="status" class="input required">
            <option value="1">Ready to move</option>
            <option value="0">On progressing</option>
          </select>
        </div>
        <div class = "box">
          <p>Loan <span>*</span></p>
          <select name="loan" class="input required">
            <option value="1">Available</option>
            <option value="0">Not available</option>
          </select>
        </div>
        <div class="box">
          <label for="area">Carpet area</label>
          <input type="number" id="area" name="square" class="input" placeholder="Enter your carpet area" required>
        </div>
        <div class="box">
          <label for="floors">Floor(s) <span>*</span></label>
          <input type="number" id="floors" name="price" class="input" placeholder="Enter number of floor(s)" required>
        </div>
      </div>
      <div class="box">
        <p>Description</p>
        <input type="text" name="description" required maxlength="200" placeholder="Enter your description" class="input">
      </div>

      <div class="box">
        <label for="property-image">Upload Your Property Image <span>*</span></label>
        <input type="file" id="property-image" name="property-image" accept="image/*" class="input" required>
      </div>
      <div class="form-group">
        <label for="amenities">Amenities:</label>
        <div class="amenities-options">
            <label><input type="checkbox" name="amenities" value="WiFi"> WiFi</label>
            <label><input type="checkbox" name="amenities" value="Parking"> Parking</label>
            <label><input type="checkbox" name="amenities" value="Swimming Pool"> Swimming Pool</label>
            <label><input type="checkbox" name="amenities" value="Gym"> Gym</label>
            <label><input type="checkbox" name="amenities" value="Air Conditioning"> Air Conditioning</label>
            <label><input type="checkbox" name="amenities" value="Laundry Service"> Laundry Service</label>
            <label><input type="checkbox" name="amenities" value="Security"> Security</label>
            <label><input type="checkbox" name="amenities" value="Garden"> Garden</label>
            <label><input type="checkbox" name="amenities" value="Pet Friendly"> Pet Friendly</label>
            <label><input type="checkbox" name="amenities" value="Good Neighbour">Good Neighbour</label>
        </div>
      <div class="box">
        <label for="price">Price <span>*</span></label>
        <input type="number" id="price" name="price" class="input" placeholder="Enter your offer price" required>
      </div>

      <input type="submit" value="Post your property" class="btn">
    </form>

  </section>

</div>

<!-- footer section starts  -->
<div id="footer-placeholder"></div>
<script>
   fetch('footer.html')
   .then(response => response.text())
   .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
   });
</script>
<!-- footer section ends  -->

</body>
</html>
